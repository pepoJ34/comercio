<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title>Gestão de Produtos</title>
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
        <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"crossorigin="anonymous">
    </head>
    <body>
        <main class="container bg-light mt-4">
            <div>
                <a th:href="@{/comercio/produtos/listar}"class="btn btn-primary m-2">
                    <i class="fas fa-cart-plus ml-2"></i>
                    Todos Produtos
                </a>
            </div>
            <div>
                <h2 class="my-5">Novo Produtos</h2>
            </div>
            <div class="row">
            	<div class="border p-2">
            		<form method="post">
            			<div class="row">
            				<div class="form-group col-md-12">
            					<label for="nome"class="col-form-label">Nome:</label>
            					<input type="text"class="form-control"id="nome"placeholder="Nome">
            				</div>
            				
            				<div class="form-group col-md-12">
            					<label for="descricao"class="col-form-label">Descrição:</label>
            					<textarea class="form-control"id="descricao"rows="4"placeholder="Descrição">
            					</textarea>
            				</div>
            				
            				<div class="form-group col-md-5">
            					<label for="codigoBarras"class="col-form-label">Código de Barras:</label>
            					<input type="text"class="form-control"id="codigoBarras"placeholder="Código de Barras">
            				</div>
            				
            				<div class="form-group col-md-5">
            					<label for="preco"class="col-form-label">Preço:</label>
            					<input type="text"class="form-control"id="preco"placeholder="Preço">
            				</div>
            			</div>
            		</form>
            	</div>
            </div>
        </main>
    </body>
</html>
